<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Comatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UIF | Register</title>
    <link rel="icon" type="image" href="dist/img/design/Logo_UIF/favicon.ico" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <link href="dist/output.css" rel="stylesheet" />
  </head>
  <!-- component -->
  <body
    class="font-Montserrat bg-image bg-full bg-center"
    style="background-image: url(dist/bg/bg11.png)">
    <!-- Container -->
    <div class="container mx-auto">
      <div class="flex justify-center px-6 m-8">
        <!-- Row -->
        <div class="w-full xl:w-3/4 lg:w-11/12 flex">
          <!-- Col -->
          <div
            class="w-full h-auto bg-gradient-to-r from-cyan-500 to-blue-500 hidden lg:block lg:w-7/12 bg-cover rounded-l-lg">
            <img
              src="dist/img/design/Logo_UIF/logo.png"
              alt="Logo UIF"
              class="w-1/2 mx-auto my-12 flex justify-center items-center pt-48" />
          </div>
          <!-- Col -->
          <div
            class="w-full lg:w-7/12 bg-white p-5 rounded-lg lg:rounded-l-none">
            <h3 class="pt-4 text-2xl text-center">Register</h3>
            <form
              class="px-8 pt-6 pb-8 mb-4 bg-white rounded"
              id="form_register"
              onsubmit="return handleRequest(event)">
              <div class="mb-4 md:flex md:justify-between">
                <div class="mb-4 md:mr-2 md:mb-0">
                  <label
                    class="block mb-2 text-sm font-bold text-gray-700"
                    for="firstName">
                    First Name
                  </label>
                  <input
                    class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                    id="firstName"
                    type="text"
                    placeholder="First Name"
                    required />
                </div>
                <div class="md:ml-2">
                  <label
                    class="block mb-2 text-sm font-bold text-gray-700"
                    for="lastName">
                    Last Name
                  </label>
                  <input
                    class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                    id="lastName"
                    type="text"
                    placeholder="Last Name"
                    required />
                </div>
              </div>
              <div class="mb-4">
                <label
                  class="block mb-2 text-sm font-bold text-gray-700"
                  for="institution">
                  Institution
                </label>
                <input
                  class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                  id="institution"
                  placeholder="Institution"
                  required />
              </div>
              <div class="mb-4">
                <label
                  class="block mb-2 text-sm font-bold text-gray-700"
                  for="email">
                  Email
                </label>
                <input
                  class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                  id="email"
                  type="email"
                  placeholder="Email"
                  required />
              </div>
              <div class="mb-4">
                <label
                  class="block mb-2 text-sm font-bold text-gray-700"
                  for="phone">
                  No Phone
                </label>
                <input
                  class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                  id="phone"
                  placeholder="Phone"
                  required />
              </div>
              <div class="mb-4">
                <label
                  class="block mb-2 text-sm font-bold text-gray-700"
                  for="Chose Day">
                  Choose Day
                </label>
                <select
                  class="w-48 px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                  id="choose_day">
                  <option value="Day 1">6 December</option>
                  <option value="Day 2">7 December</option>
                  <option value="Day 3">8 December</option>
                </select>
              </div>
              <div class="mb-6 text-center">
                <button
                  class="w-full px-4 py-2 font-bold text-dark bg-blue-300 rounded-full hover:bg-cyan-900 hover:text-white focus:outline-none focus:shadow-outline"
                  type="submit">
                  Register !
                </button>
                <button
                  type="button"
                  class="bg-indigo-500 ..."
                  id="loading"
                  disabled>
                  <svg
                    class="animate-spin h-5 w-5 mr-3 ..."
                    viewBox="0 0 24 24">
                    <!-- ... -->
                  </svg>
                  Processing...
                </button>
              </div>
              <div class="flex justify-center">
                <a
                  href="index.html"
                  class="w-md px-4 py-2 font-bold text-center text-dark bg-blue-300 rounded-full hover:bg-cyan-900 hover:text-white focus:outline-none focus:shadow-outline">
                  <img
                    src="dist/img/logo_home.png"
                    alt="Logo UIF"
                    class="max-w-[50px]" />
                </a>
              </div>
            </form>
            <div
              class="p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800"
              role="alert"
              id="error"></div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-footer pt-6 pb-6">
      <div class="container">
        <div class="w-full">
          <div class="flex item-center justify-evenly mb-5">
            <!-- youtube -->
            <a
              href="https://www.youtube.com/bintangkhatulistiwa"
              target="_blank"
              class="text-white">
              Youtube
            </a>
            <!-- instagram -->
            <a
              href="https://www.instagram.com/ugmif2022/"
              target="_blank"
              class="text-white">
              Instagram
            </a>
            <!-- linked in -->
            <a
              href="https://www.linkedin.com/in/ugm-international-forum-98112a251/?originalSubdomain=id"
              target="_blank"
              class="text-white">
              LinkedIn
            </a>
          </div>
          <div class="w-full px-4 pt-4">
            <div class="max-w-xl mx-auto text-center mb-16">
              <img
                src="dist/img/design/Logo_UIF/logo.png"
                alt="masbin"
                class="max-w-[100px] mx-auto" />
            </div>
          </div>
          <p class="font-medium text-xs text-sm text-slate-100 text-center">
            Copyright Â©
            <a
              href="http://instagram.com/ugmif2022"
              targer="_blank"
              class="font-bold text-sky-300"
              >UGM | UIF</a
            >
          </p>
        </div>
      </div>
    </footer>

    <!-- footer end -->

    <!-- <script src="dist/js/script.js"></script> -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
      var form = $("#form_register");
      var firstName = $("#firstName");
      var lastName = $("#lastName");
      var email = $("#email");
      var institution = $("#institution");
      var phone = $("#phone");
      var choose_day = $("#choose_day");
      var url = "https://gxoib8zz.directus.app/items/register";
      $("#loading").hide();
      $("#error").hide();

      function handleRequest(e) {
        e.preventDefault();
        $("#loading").show();
        $("#button").hide();
        axios
          .post(url, {
            email: email.val(),
            choose_day: choose_day.val(),
            firstName: firstName.val(),
            lastName: lastName.val(),
            phone: phone.val(),
            institution: institution.val(),
          })
          .then(function (response) {
            console.log(response);
            $("#loading").hide();
            $("#button").show();
            firstName.val("");
            lastName.val("");
            email.val("");
            institution.val("");
            phone.val("");
            choose_day.val("");
            alert("Terima kasih sudah mendaftar");
            $("#error").show();
            $("#error")
              .html("Thank you for registering ")
              .append(
                '<i class="fas fa-check-circle"></i>' +
                  '<a href="index.html" class="font-bold text-primary">Go To Home Page</a>'
              );
          })
          .catch(function (error) {
            console.log(error.response);
            $("#loading").hide();
            $("#button").show();
            $("#error").show();
            if (error.response.data.errors[0].message.includes("starts_with")) {
              $("#error").html("'Phone' must start with '08'");
            } else {
              $("#error").html(error.response.data.errors[0].message);
            }
          });
      }
    </script>
  </body>
</html>
